<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body class="container-fluid">
    <h1 class="center-object">Cat vs Dog</h1>
    <!-- Start Row -->
    <div class="row well back-color-black">
      <div class="col-md-6 well back-color-blue">
        <p class="center-object"><button class="btn btn-primary" id ="cat-meow">Meow</button>
        </p>
        <p class="center-object">
          <img src="img/cat_00.png" alt="A Cat.">
        </p>
      </div>
      <div class="col-md-6 well back-color-red">
        <p class="center-object"><button class="btn btn-primary" id="dog-bark">Bark</button>
        </p>
        <p class="center-object">
          <img src="img/dog_00.png" alt="A Dog.">
        </p>
      </div>
    </div>
    <!-- End Row -->
  </body>
</html>
